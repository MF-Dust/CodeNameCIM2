name: "Minecraft 崩溃"
description: "游戏崩溃"
body:
- type: checkboxes
  id: "yml-1"
  attributes:
    label: "检查项"
    description: "请逐个检查下列项目, 并勾选确认。"
    options:
    - label: "**我启动的是本整合包, 且未自行安装Mod。** 我们不处理自行安装 Mod 后的导致的游戏崩溃, 请 **不要** 提交反馈。你可以在论坛或社区找人求助, 但这里并不是你求助的地方。"
      required: true
    - label: "我已在 [Issues 页面](https://github.com/VechniMetel/CodeNameCIM2/issues) 中搜索, 确认了这一问题未被提交过。"
      required: true
- type: textarea
  id: "yml-2"
  attributes:
    label: 描述
    description: "详细描述具体表现。"
  validations:
    required: true
- type: textarea
  id: "yml-3"
  attributes:
    label: PCL 错误报告、日志与附件
    description: "上传 PCL 提供的错误报告（在崩溃时选择导出错误报告）。如果没有, 也可以上传 PCL 文件夹中的 Log1~5.txt。"
    placeholder: "先点击这个文本框, 然后再将文件直接拖拽到文本框中以上传。"
  validations:
    required: true
- type: textarea
  id: "yml-4"  
  attributes:
    label: "其他补充信息（可选）"
    description: "如有其他需要说明的内容, 请在此补充。"
  validations:
    required: false  
